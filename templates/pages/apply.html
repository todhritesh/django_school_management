{% extends 'base.html' %}

{% block title %}APPLY{% endblock title %}

{% comment %} {% load crispy_forms_filters %}  {% endcomment %}

{% block main %}
<div class="w-screen">
    <div class="container text-blue-700 px-2  mx-auto">
        <h1 class="my-2 ">APPLY FORM</h1>
    </div>
    <div class="container px-2 mx-auto flex justify-center">
        <form class="max-w-[400px] flex gap-2 flex-col" action="" method="post" enctype="multipart/form-data" >
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="SUBMIT FORM" class="bg-blue-600 py-2 text-white">
        </form>
    </div>
</div>
{% endblock main %}
