{% extends 'base.html' %}

{% block title %}Home{% endblock title %}

{% block main %}
    <div class="w-screen">
        <div class="container mx-auto grid lg:grid-cols-3 md:grid-cols-2  grid-cols-1 gap-12">
            <a href="{%url 'applied_students'%}?is_approved=true" class=" card h-40 border-2 justify-center hover:shadow-xl flex shadow-lg items-center delay-200 bg-blue-500 hover:animate-bounce text-gray-100 ease-in-out hover:bg-blue-500 duration-300 hover:text-white">
                <span class="p-2">
                    <p class="text-4xl text-center">Manage Approved Students</p>
                </span>
            </a>
            
            
            <a href="{%url 'applied_students'%}?is_approved=false" class=" card h-40 border-2 justify-center hover:shadow-xl flex shadow-lg items-center delay-200 bg-blue-500 hover:animate-bounce text-gray-100 ease-in-out hover:bg-blue-500 duration-300 hover:text-white">
                <span class="p-2">
                    <p class="text-4xl text-center">Manage Unapproved Students</p>
                </span>
            </a>
            
            
            <a href="{%url 'apply'%}" class=" card h-40 border-2 justify-center hover:shadow-xl flex shadow-lg items-center delay-200 bg-blue-500 hover:animate-bounce text-gray-100 ease-in-out hover:bg-blue-500 duration-300 hover:text-white">
                <span class="p-2">
                    <p class="text-4xl text-center">Register New Students</p>
                </span>
            </a>
            
            
            <a href="{%url 'manage_class'%}" class=" card h-40 border-2 justify-center hover:shadow-xl flex shadow-lg items-center delay-200 bg-blue-500 hover:animate-bounce text-gray-100 ease-in-out hover:bg-blue-500 duration-300 hover:text-white">
                <span class="p-2">
                    <p class="text-4xl text-center">Manage Classes</p>
                </span>
            </a>
            
            <a href="{%url 'apply'%}" class=" card h-40 border-2 justify-center hover:shadow-xl flex shadow-lg items-center delay-200 bg-blue-500 hover:animate-bounce text-gray-100 ease-in-out hover:bg-blue-500 duration-300 hover:text-white">
                <span class="p-2">
                    <p class="text-4xl text-center">Manage Teachers</p>
                </span>
            </a>
            
            
        </div>
    </div>
{% endblock main %}
